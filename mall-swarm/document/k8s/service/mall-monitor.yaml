apiVersion: apps/v1
kind: Deployment
metadata:
  name: mall-monitor
  labels:
    app: mall-monitor
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mall-monitor
  template:
    metadata:
      labels:
        app: mall-monitor
        version: v1
    spec:
      containers:
        - name: mall-monitor
          # 指定Docker Hub中的镜像地址
          image: registry.cn-shenzhen.aliyuncs.com/k8small/mall-monitor:1.0-eureka
          imagePullPolicy: Always
          ports:
            - containerPort: 8101
          env:
            # 指定环境
            - name: spring.profiles.active
              value: prod
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # 指定时区
            - name: TZ
              value: Asia/Shanghai
            - name: eureka_client_serviceUrl_defaultZone
              value: http://eureka.${NAMESPACE}:8761/eureka

---

apiVersion: v1
kind: Service
metadata:
  name: mall-monitor
  labels:
    app: mall-monitor
spec:
  type: ClusterIP
  selector:
    app: mall-monitor
  ports:
    - name: http
      protocol: TCP
      port: 8101
      targetPort: 8101